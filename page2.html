<!--<html>-->
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
    <head>
        <title> Portfol.ui </title>
        
        <!-- Stylesheets -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/isotope.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css"/>
        <link rel="stylesheet" type="text/css" href="css/FontAwesome/css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="css/brandico/brandico.css">
        <!--[if IE 7 ]><link rel="stylesheet" type="text/css" href="css/FontAwesome/font-awesome-ie7.css"><![endif]-->
        <link rel="stylesheet" type="text/css" href="css/tipTip.css">
	</head>
    
	<body>
        <div id="pageID" style="display:none;visibility:hidden;">Page2</div>
        
        <!-- Controls and Name Tag (Portfolio Mode) or Navbar (Menu Mode) -->
        <div id="topbar" class="row-fluid">
            <div class="span3">
                <!-- Menu Box on left top corner -->
                <div id="controls">
                    <span style="font-size: 25px;">
                        <a id='icon' href="#"><i class="icons icon-home" title="Reset Tiles!"></i></a>
                        <span style="color: gray;"> | </span>
                    </span>
                    <span>
                        Optimized for:
                        <!-- icons from: https://github.com/paulirish/browser-logos -->
                        <img src="img/chrome-512.png" style="height: 20px; width: 20px">
                        <img src="img/firefox-512.png" style="height: 20px; width: 20px">
                    </span>
                    <br>
                    <a href="https://github.com/raysaagar/portfol.ui"><div id="credits" title="Fork me on Github!">See Portfol.ui on Github!</div></a>
                </div>
            </div>
            <div class="span6"></div>
            <div class="span3">
                <!-- Name card on the right top corner -->
                <div id="nametag">
                    <div id="summary">
                        <div id="name"><!-- Auto Generated --></div>
                        <div id="tagline"><!-- Auto Generated --></div>
                    </div>
                    <div class="verticalLine"></div>
                    <div id="photo"><!-- Auto Generated --></div>
                    
                </div>
            </div>
        </div>        
        
        <!-- Isotope containers -->
		<div id="content-area" class="row-fluid" style="height:75%;">
			<div class="span9">
				<div id = "container">
				</div>
			</div>
			<div class="span3">
				<div>
					<div id="container2">
					</div>
				</div>
			</div>
		</div>
        
        <!-- The Scripts (should probably load at end...) -->
		<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="js/jquery.isotope.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/showdown/showdown.js"></script>
        <script src="js/configs.js"></script>
        <script src="js/tipTipv13/jquery.tipTip.minified.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/portfol.ui.js"></script>
        <script>
            // load tipTip tooltips
            $(function(){
                $(".icons").tipTip({maxWidth: "auto", edgeOffset: 10});
                $("#credits").tipTip({maxWidth: "auto", edgeOffset: 10});
                $("#face").tipTip({maxWidth: "auto", edgeOffset: 10});
            });
        </script>
	</body>
</html>
